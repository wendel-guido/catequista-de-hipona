<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos | Catequista de Hipona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vatican-gold': '#C5A059',
                        'vatican-dark': '#1a1a2e',
                        'deep-blue': '#0f172a',
                        'paper': '#f8f5f2'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-paper text-slate-800 font-sans antialiased selection:bg-vatican-gold selection:text-white flex flex-col min-h-screen">

    <!-- NAV BAR -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-white/95 backdrop-blur-sm shadow-md" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <i data-lucide="church" class="text-vatican-gold h-7 w-7 md:h-8 md:w-8"></i>
                    <a href="index.html" class="font-serif font-bold text-lg md:text-xl tracking-wide text-deep-blue">
                        CATEQUISTA DE <span class="text-vatican-gold">HIPONA</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-slate-600 hover:text-vatican-gold font-medium transition text-sm uppercase tracking-wide">Home</a>
                    <div class="relative group">
                        <button class="flex items-center text-slate-600 hover:text-vatican-gold font-medium transition text-sm uppercase tracking-wide">
                            Catequese <i data-lucide="chevron-down" class="ml-1 h-4 w-4"></i>
                        </button>
                        <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-left border-t-2 border-vatican-gold">
                            <a href="catequese/introducao.html" class="block px-4 py-3 text-sm text-slate-700 hover:bg-slate-50 hover:text-vatican-gold border-b border-gray-100 last:border-0">Introdução</a>
                            <a href="catequese/o-credo.html" class="block px-4 py-3 text-sm text-slate-700 hover:bg-slate-50 hover:text-vatican-gold border-b border-gray-100 last:border-0">O Credo</a>
                        </div>
                    </div>
                    <a href="#" class="text-slate-600 hover:text-vatican-gold font-medium transition text-sm uppercase tracking-wide">História</a>
                    <a href="artigos.html" class="text-vatican-gold font-bold transition text-sm uppercase tracking-wide">Artigos</a>
                    <a href="doacao.html" class="px-6 py-2.5 rounded-full bg-vatican-gold text-white text-sm font-bold hover:bg-yellow-600 transition shadow-md">Doe Aqui</a>
                </div>
                <div class="md:hidden flex items-center gap-2">
                    <button id="mobile-menu-btn" class="p-2 rounded-md text-slate-600 hover:text-deep-blue"><i data-lucide="menu" class="h-7 w-7"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full shadow-xl">
            <div class="px-4 pt-4 pb-6 space-y-2">
                <a href="index.html" class="block px-4 py-3 rounded-lg font-semibold text-slate-700 hover:bg-slate-50">Home</a>
                <a href="artigos.html" class="block px-4 py-3 rounded-lg font-bold text-vatican-gold bg-slate-50">Artigos</a>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="relative py-20 bg-deep-blue flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0 opacity-20" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');"></div>
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 bg-vatican-gold/20 rounded-full blur-3xl"></div>
        <div class="relative z-10 text-center px-4 max-w-4xl mx-auto">
            <span class="text-vatican-gold font-bold tracking-[0.2em] uppercase text-xs md:text-sm mb-2 block animate-pulse">Blog & Reflexões</span>
            <h1 class="text-3xl md:text-5xl font-serif font-bold text-white leading-tight">Artigos Recentes</h1>
            <p class="text-gray-300 text-lg mt-4 font-light italic">"Aprofundando a fé com inteligência e amor."</p>
        </div>
    </header>

    <!-- FILTROS E BUSCA -->
    <section class="bg-white border-b border-slate-200 sticky top-20 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            
            <!-- Categorias -->
            <div class="flex flex-wrap justify-center gap-2" id="categories-container">
                <button onclick="filterArticles('all')" class="cat-btn active px-4 py-2 rounded-full text-sm font-bold bg-deep-blue text-white transition">Todos</button>
                <!-- Categorias dinâmicas serão inseridas aqui -->
            </div>

            <!-- Busca Local -->
            <div class="relative w-full md:w-64">
                <input type="text" id="search-input" placeholder="Buscar título..." class="w-full pl-10 pr-4 py-2 rounded-full border border-slate-300 focus:outline-none focus:border-vatican-gold text-sm">
                <i data-lucide="search" class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
            </div>
        </div>
    </section>

    <!-- LISTA DE ARTIGOS -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16 relative z-20 flex-grow">
        <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-vatican-gold mx-auto mb-4"></div>
                <p class="text-slate-500">Buscando seus artigos no WordPress...</p>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-xs">
            &copy; 2025 Catequista de Hipona. Todos os direitos reservados.
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        if(btn) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
        
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) navbar.classList.add('shadow-md');
            else navbar.classList.remove('shadow-md');
        });

        // Configuração da API
        const WP_API_URL = 'https://public-api.wordpress.com/wp/v2/sites/catequistadehipona.wordpress.com/posts?_embed&per_page=20';
        
        let allArticles = []; // Armazena todos os artigos para filtragem local

        async function loadArticles() {
            try {
                const response = await fetch(WP_API_URL);
                if (!response.ok) throw new Error('Erro ao conectar no WP');
                
                allArticles = await response.json();
                renderArticles(allArticles);
                extractCategories(allArticles);

            } catch (error) {
                console.error(error);
                document.getElementById('articles-container').innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500">
                        Erro ao carregar: ${error.message}
                    </div>
                `;
            }
        }

        function renderArticles(articles) {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';

            if(articles.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-10 bg-white rounded-xl shadow p-8">
                        <i data-lucide="search-x" class="w-12 h-12 text-slate-300 mx-auto mb-4"></i>
                        <h3 class="text-xl font-bold text-deep-blue">Nenhum artigo encontrado</h3>
                        <p class="text-slate-600 mt-2">Tente buscar por outro termo ou categoria.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            articles.forEach(post => {
                const title = post.title.rendered;
                const excerpt = post.excerpt.rendered.replace(/<[^>]+>/g, '').substring(0, 150) + '...';
                const date = new Date(post.date).toLocaleDateString('pt-BR');
                
                const image = post._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/400x300?text=Catequista';
                const author = post._embedded?.author?.[0]?.name || 'Catequista';
                
                let category = 'Geral';
                if (post._embedded?.['wp:term']) {
                    const cats = post._embedded['wp:term'].flat().find(t => t.taxonomy === 'category');
                    if (cats) category = cats.name;
                }

                const card = document.createElement('a');
                card.href = `artigo.html?id=${post.id}`;
                card.className = "group block bg-white rounded-xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden border border-slate-100 flex flex-col h-full cursor-pointer fade-in";
                
                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden">
                        <img src="${image}" alt="${title}" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-700">
                        <div class="absolute top-4 left-4 bg-vatican-gold text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-sm">
                            ${category}
                        </div>
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="flex items-center text-xs text-slate-400 mb-3 space-x-2">
                            <span class="flex items-center"><i data-lucide="calendar" class="w-3 h-3 mr-1"></i> ${date}</span>
                            <span>•</span>
                            <span class="flex items-center"><i data-lucide="user" class="w-3 h-3 mr-1"></i> ${author}</span>
                        </div>
                        <h3 class="text-xl font-serif font-bold text-deep-blue mb-3 group-hover:text-vatican-gold transition leading-tight">
                            ${title}
                        </h3>
                        <p class="text-slate-600 text-sm leading-relaxed mb-4 flex-grow">
                            ${excerpt}
                        </p>
                        <div class="text-vatican-gold font-bold text-sm flex items-center mt-auto group-hover:underline">
                            Ler artigo <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // Extrai categorias únicas dos posts carregados
        function extractCategories(articles) {
            const categories = new Set();
            articles.forEach(post => {
                if (post._embedded?.['wp:term']) {
                    const cat = post._embedded['wp:term'].flat().find(t => t.taxonomy === 'category');
                    if (cat) categories.add(cat.name);
                }
            });

            const container = document.getElementById('categories-container');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "cat-btn px-4 py-2 rounded-full text-sm font-medium bg-slate-100 text-slate-600 hover:bg-vatican-gold hover:text-white transition";
                btn.textContent = cat;
                btn.onclick = () => filterArticles(cat, btn);
                container.appendChild(btn);
            });
        }

        // Filtra por categoria e texto
        function filterArticles(category, btnElement) {
            // Atualiza visual dos botões
            if(category === 'all') {
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.className = "cat-btn px-4 py-2 rounded-full text-sm font-medium bg-slate-100 text-slate-600 hover:bg-vatican-gold hover:text-white transition";
                });
                // Botão "Todos"
                document.querySelector('.cat-btn').className = "cat-btn active px-4 py-2 rounded-full text-sm font-bold bg-deep-blue text-white transition";
            } else if (btnElement) {
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.className = "cat-btn px-4 py-2 rounded-full text-sm font-medium bg-slate-100 text-slate-600 hover:bg-vatican-gold hover:text-white transition";
                });
                btnElement.className = "cat-btn active px-4 py-2 rounded-full text-sm font-bold bg-deep-blue text-white transition";
            }

            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            const filtered = allArticles.filter(post => {
                // Filtro de Categoria
                let postCat = 'Geral';
                if (post._embedded?.['wp:term']) {
                    const catObj = post._embedded['wp:term'].flat().find(t => t.taxonomy === 'category');
                    if (catObj) postCat = catObj.name;
                }
                const matchCat = category === 'all' || postCat === category;

                // Filtro de Busca
                const matchSearch = post.title.rendered.toLowerCase().includes(searchTerm);

                return matchCat && matchSearch;
            });

            renderArticles(filtered);
        }

        // Listener para o campo de busca
        document.getElementById('search-input').addEventListener('input', () => {
            // Reaplica o filtro com a categoria ativa atual (um pouco simplificado aqui, reseta para All visualmente mas busca em tudo)
            // Para produção ideal, manteríamos o estado da categoria ativa.
            // Aqui vamos filtrar em TUDO com o termo digitado:
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allArticles.filter(post => post.title.rendered.toLowerCase().includes(searchTerm));
            renderArticles(filtered);
        });

        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
